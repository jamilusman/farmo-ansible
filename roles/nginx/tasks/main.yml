---
- name: Install Nginx
  apt:
    name: nginx
    state: present
  become: yes

- name: Remove default Nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  become: yes

- name: Create simple test site configuration
  copy:
    content: |
      server {
          listen 80;
          server_name {{ domain_name | default('localhost') }};
          
          location / {
              root /var/www/html;
              index index.html;
              try_files $uri $uri/ =404;
          }
          
          location /api/ {
              proxy_pass http://localhost:{{ app_port | default(3000) }}/;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
          }
          
          location /auth/ {
              proxy_pass http://localhost:{{ keycloak_port | default(8080) }}/auth/;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
          }
          
          location /health {
              access_log off;
              return 200 "healthy\n";
              add_header Content-Type text/plain;
          }
      }
    dest: /etc/nginx/sites-available/farmo
    owner: root
    group: root
    mode: '0644'
  become: yes

- name: Enable farmo site
  file:
    src: /etc/nginx/sites-available/farmo
    dest: /etc/nginx/sites-enabled/farmo
    state: link
  become: yes

- name: Create simple test page
  copy:
    content: |
      <!DOCTYPE html>
      <html>
      <head>
          <title>farmo Development</title>
          <style>
              body { font-family: Arial, sans-serif; margin: 40px; }
              .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
              .success { background-color: #d4edda; color: #155724; }
              .info { background-color: #d1ecf1; color: #0c5460; }
          </style>
      </head>
      <body>
          <h1>ðŸŒ¾ farmo Development Environment</h1>
          <div class="status success">âœ… Nginx is working!</div>
          <div class="status info">Environment: Development</div>
          <div class="status info">Domain: {{ domain_name | default('localhost') }}</div>
          
          <h2>Available Services:</h2>
          <ul>
              <li><a href="/health">Health Check</a></li>
              <li><a href="/auth/">Keycloak Auth</a> (Port {{ keycloak_port | default(8080) }})</li>
              <li><a href="/api/">Backend API</a> (Port {{ app_port | default(3000) }})</li>
          </ul>
          
          <h2>Next Steps:</h2>
          <ol>
              <li>Deploy backend API</li>
              <li>Configure Keycloak realm</li>
              <li>Test database connections</li>
              <li>Start building the farm app!</li>
          </ol>
      </body>
      </html>
    dest: /var/www/html/index.html
    owner: www-data
    group: www-data
    mode: '0644'
  become: yes

- name: Test Nginx configuration
  command: nginx -t
  become: yes

- name: Start and enable Nginx
  systemd:
    name: nginx
    state: started
    enabled: yes
  become: yes